<div class="row">
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
    <h1>Contact</h1>
    <form method="post" name="form" role="form" ng-submit="form.$valid && contactCtrl.submit(input)" novalidate>
      <p ng-show="contactCtrl.success">Thanks for getting in touch!</p>
      <p ng-show="contactCtrl.error">Something wrong happened!, please try again.</p>
      <legend>Contact</legend>
      <fieldset>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" ng-model="input.name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" ng-model="input.email" required>
        </div>
        <div>
          <label for="messsage">Message:</label>
          <textarea id="messsage" name="message" ng-model="input.message" required></textarea>
        </div>
        <div>
          <label for="honeypot">I promise I'm not a bot</label>
          <input type="text" id="honeypot" name="honeypot" ng-model="input.honeyPot">
        </div>
      </fieldset>
      <button type="submit" name="submit" ng-click="contactCtrl.inputType = 'contact'" class="btn btn-default">Submit</button>
    </form>
    <!-- <div class="alert alert-danger" ng-show="loginCtrl.errorMessage">
      <p>{{ loginCtrl.errorMessage }}</p>
    </div> -->
  </div>
</div>
